{% extends 'checkin/layout/base.html' %}

{% block content %}
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        {{form}}
        <input type="submit" value="Submit"> 
    </form>

{% endblock %}
